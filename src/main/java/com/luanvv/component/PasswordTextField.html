<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="input-append input-group">
			<input class="form-control" type="password"
				wicket:id="password"> <span tabindex="100"
				title="Click here show/hide password"
				class="add-on input-group-addon" style="cursor: pointer;"> <i
				class="glyphicon icon-eye-open glyphicon-eye-open"></i>
			</span>
		</div>
	</wicket:panel>
</body>
</html>
